@if(pokemon() == null){
  <div class="flex justify-center">
    <h1 class=" text-4xl font-bold">Loading...</h1>
  </div>
}@else {
  <div class="max-w-3xl w-fit  grid grid-cols-1 md:grid-cols-2 m-auto h-fit my-30 bg-white/30  rounded-sm">
     <div class="contentImg w-90 border-b-1 md:border-b-transparent p-5 md:border-r-1 border-gray-400/30 m-2">
       <img [src]="pokemon()?.sprites?.other?.['official-artwork']?.front_default" alt="NorFound">
     </div>
     <div class="contentInfo w-90  m-2 ">
       <div class="contentName text-xl font-bold text-center p-2 mb-3">
         <h1>{{pokemon()?.name | titlecase }}  </h1>
       </div>
       <hr class="m-2 border-gray-400/30">
       <div class="contentInfo m-2">
         <h2 class="grid grid-cols-2 ">
           <span class="w-1/3 font-bold">Habilidades:</span>
           @for (ability of pokemon()?.abilities; track ability.ability?.name) {

              {{ability.ability?.name}}
              <br>
             }
           </h2>
           <hr class="m-2 border-gray-400/30">
           <div class="contentAudio">
            <h1 class="font-bold">Sonido:</h1>
            <audio controls class="my-10">
              <source [src]="pokemon()?.cries?.latest">
            </audio>
           </div>
       </div>
     </div>
  </div>
}
